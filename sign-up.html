<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chester.css">
    <script src="https://kit.fontawesome.com/de620361c8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="outer-div">
        <div classs="flex-container">
    </div>
    <div class="flex-container"></div>
        <h1 class="sign"><b>Sign Up</b></h1>
        <div class="input-group">  
        <form> 
          <div class="input-group mb-3" >
            <span class="input-group-text bg-transparent" id="basic-addon1"><i class="fa-regular fa-user"></i></span>
            <input type="text" class="form-control border-start-0" id="ex1" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text bg-transparent" id="basic-addon1"><i class="fa-regular fa-envelope"></i></i></span>
            <input type="text" class="form-control border-start-0" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text bg-transparent" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
            <input type="text" class="form-control border-start-0" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <button class="btn btn-primary" type="submit"><b>Sign Up</b></button>
          <div class="or"><small><strong>Or Sign up with social platforms</small></strong></div>
          <div class="socials">
              <span class="facebook"><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></a></i></span>
              <span class="twitter"><a href="https://twitter.com/?lang=en"><i class="fa-brands fa-twitter"></a></i></span>
              <span class="google"><a href="https://www.google.com/"><i class="fa-brands fa-google"></a></i></span>
              <span class="linkedin"><a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin-in"></a></i></span>
    </div> 
    
</form>  
</body>
</html>
